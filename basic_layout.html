<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Page Template</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<style type="text/css">
			
			
			div#banner{
				position:fixed;
				top:0px;
				left:0px;
				background:white;
			}
			
			#banner{
				float:left;
				width:100%;
				height:120px;
				border-bottom:4px solid #ffffff;
				overflow:hidden;
				position:relative;
			}
			#banner img{
				float:left;
				width:210px;
				height:110px;
			}
			#banner form{
				float:left;
				width:100%;
				height:40px;
				position:relative;
				left:+215px;
				top:-60px;
			}
			#banner form input{
				float:left;
			}
			#banner form input.bar{
				float:left;
				width:70%;
				height:31px;
				
				/*generated with a program*/
				background-color:#f0c911;
				-webkit-border-top-left-radius:0px;
				-moz-border-radius-topleft:0px;
				border-top-left-radius:0px;
				-webkit-border-top-right-radius:0px;
				-moz-border-radius-topright:0px;
				border-top-right-radius:0px;
				-webkit-border-bottom-right-radius:0px;
				-moz-border-radius-bottomright:0px;
				border-bottom-right-radius:0px;
				-webkit-border-bottom-left-radius:0px;
				-moz-border-radius-bottomleft:0px;
				border-bottom-left-radius:0px;
				text-indent:0px;
				border:1px solid #e65f44;
				display:inline-block;
				color:#c92200;
				font-family:Arial;
				font-size:15px;
				font-weight:bold;
				font-style:normal;
				line-height:35px;
				text-shadow:1px 1px 0px #ded17c;
				/*end of generated code*/
			}
			#banner form input.button{
				float:left;
				position:absolute;
				height:35px;
				width:8%;
				
				/*generated with a program*/
				background-color:#f0c911;
				-webkit-border-top-left-radius:0px;
				-moz-border-radius-topleft:0px;
				border-top-left-radius:0px;
				-webkit-border-top-right-radius:0px;
				-moz-border-radius-topright:0px;
				border-top-right-radius:0px;
				-webkit-border-bottom-right-radius:0px;
				-moz-border-radius-bottomright:0px;
				border-bottom-right-radius:0px;
				-webkit-border-bottom-left-radius:0px;
				-moz-border-radius-bottomleft:0px;
				border-bottom-left-radius:0px;
				text-indent:0px;
				border:1px solid #e65f44;
				display:inline-block;
				color:#c92200;
				font-family:Arial;
				font-size:15px;
				font-weight:bold;
				font-style:normal;
				line-height:35px;
				text-decoration:none;
				text-align:center;
				text-shadow:1px 1px 0px #ded17c;
				/*end of generated code*/
			}
			div#mainBar{
				position:fixed;
				top:120px;
			}
			#mainBar {
				float:left;
				width:100%;
				background:#f0c911;
				border-bottom:4px solid #bd9a00;
				overflow:hidden;
				position:relative;
			}
			#mainBar ul {
				clear:left;
				float:left;
				list-style:none;
				margin:0;
				padding:0;
				position:relative;
				left:50%;
				text-align:center;
			}
			#mainBar ul li {
				display:block;
				float:left;
				list-style:none;
				margin:0;
				padding:0;
				position:relative;
				right:50%;
			}
			#mainBar ul li a {
				display:block;
				margin:0 0 0 1px;
				padding:3px 10px;
				background:#e3e07d;
				color:#000fff;
				border-top:1px solid #e65f44;
				border-left:1px solid #e65f44;
				border-right:1px solid #e65f44;
				text-decoration:none;
				line-height:1.3em;
			}
			#mainBar ul li a:hover {
				background:#369;
				color:#fff;
				border-top:1px solid #e65f44;
				border-left:1px solid #e65f44;
				border-right:1px solid #e65f44;
			}
			#mainBar ul li a.active,
			#mainBar ul li a.active:hover {
				color:#C92200;
				border-top:1px solid #e65f44;
				border-left:1px solid #e65f44;
				border-right:1px solid #e65f44;
				background:#bd9a00;
				font-weight:bold;
			}
			div#text{
				overflow:hidden;
				z-index:-1;
			}
			#text{
				position:absolute;
				top:+175px;
				left:+10%;
				width:90%;
				overflow:hidden;
			}
			#text.box{
				width:220px;
				padding:3px;
				margin:0px;
				position:relative;
				top:0px;
				left:0px;
				width:90%;
				
				/*generated with a program*/
				background-color:#f0c911;
				border-radius: 5px 5px 5px 5px;
				text-indent:0px;
				border:1px solid #e65f44;
				display:inline-block;
				color:#c92200;
				font-family:Arial;
				font-size:15px;
				font-weight:bold;
				font-style:normal;
				line-height:35px;
				text-decoration:none;
				text-align:left;
				text-shadow:1px 1px 0px #ded17c;
				/*end of generated code*/
			}
			#text p{
				position:absolute;
				top:0px;
				left:0px;
			}
		</style>
	</head>

	<body>
		<div id="banner">
			<img id="banner" src="book.jpg">
			<form id="banner" method="get" action="lol">

		</div>
		<div id="mainBar">

				<div id="text" class=box>

				</div>
				<div id="text" class=box>

		</div>
	</body>
